<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    nav a {
      color: rgb(230, 148, 212);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav a:hover {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me :D</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
      <p id="response"></p>
    </form>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxH2JIfV41BYaqHt4--UKkeqPQt5VctdvkRqd0kzrxnu1WPvPhye8LVP5UDjA4D1AUPvQ/exec"; // Replace with your Web App URL
    const form = document.getElementById("contact-form");
    const responseMsg = document.getElementById("response");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData,
      })
        .then((response) => {
          if (response.ok) {
            responseMsg.textContent = "Message sent successfully!";
            responseMsg.className = "success";
            form.reset();
          } else {
            responseMsg.textContent = "Error sending message.";
            responseMsg.className = "error";
          }
        })
        .catch((error) => {
          responseMsg.textContent = "Error sending message.";
          responseMsg.className = "error";
          console.error("Error!", error.message);
        });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
